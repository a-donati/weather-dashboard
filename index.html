<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="text-white mb-0 mx-auto display-6">Weather Dashboard</span>
        </div>
    </nav>

    <!-- main content -->
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <sidebar class="col-3 bg-light" id="sidebar">
                <!-- search form -->
                <div class="row" id="search-area">
                    <form id="search">
                        <h3>Search for a city:</h3>
                        <div class="row mb-3">
                            <div class="col-sm-10 pe-0 pr-0">
                                <input type="text" class="form-control" id="search-input" />
                            </div>
                            <div class="col-sm-2 p-0">
                                <button type="submit" class="btn btn-primary bi bi-search" id="search-button"> <span
                                        class="fas fa-search"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="d-none" id="message-404"> The city was not found. Please try again</p>
                </div>
                <!-- search history -->
                <div class="row d-none" id="previous-searches">
                    <h4>Previous searches <span id="max">(Maximum: 10)</span></h4>
                    <div class="list-group p-2" id="search-buttons">

                    </div>
                </div>
            </sidebar>
            <!-- main display -->
            <main class="col-9" id="weather-display">
                <!-- current weather display area -->
                <div class="row border border-light shadow m-2 p-3 rounded d-none" id="current-weather">
                </div>

                <!-- five day forecast -->
                <div class="row m-1">
                    <div class="col-12" id="forecast-section">

                    </div>

                </div>
            </main>
        </div>



    </div>


</body>

</html>
