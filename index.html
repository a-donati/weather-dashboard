<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link
        rel="shortcut icon"
        href="./assets/favicon.ico"
        type="image/x-icon"
      />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="text-white mb-0 mx-auto display-6">Weather Dashboard</span>
        </div>
    </nav>
    <!-- <header class="header">
      <h1 class="app-title">Weather Dashboard</h1>
    </header> -->
    <main>
        <!-- search sidebar -->
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <h4 class="card-header">Search for a City:</h3>
                        <form id="city-search" class="card-body">
                            <label class="form-label" for="city"></label>

                            <input name="city" id="city" type="text" autofocus="true" class="form-input"
                                autocomplete="off" />

                            <button type="submit" class="btn btn-primary" id='search-button'>
                                <span class="fas fa-search"></span>
                            </button>
                        </form>

                </div>
                <p class="append"></p>

                <!-- display area for past city search -->
                <div class="card">
                    <div id="cities" class="card-body">
                        <ul id="list-group"></ul>
                    </div>
                </div>
            </div>
            <!-- main container for current weather -->
            <div class="col-md-9">
                <div class="row border border-light shadow m-2 p-3 rounded">
                    <h2 class="weather-title d-none">Current Weather for: <span id="current-weather-city"></span></h2>
                    <div id="current-weather-container"></div>

                </div>
                <!-- 5 day forecast -->
                <div class="row m-1">
                    <h2 class="d-none">5-Day Forecast:</h2>
                    <div id="five-day-forecast" class="row"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
